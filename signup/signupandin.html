<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="signup.css">

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">

                <div class="signup-content">
                    <div class="signup-image">
                        <h1 class="text-6xl font-bold text-[#ff7675]">Pack ur BAGS</h1>
                        <p class="mt-4 text-2xl font-light">Jobs fill your pocket, but adventures fill your soul..</p>
                        <figure> <img src="https://thumbs.dreamstime.com/b/travel-tourism-world-landmarks-suitcase-102845601.jpg" alt="sing up image" class="mt-8" />
                        </figure>

                    </div>

                    <div class="signup-form ">

                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">

                            <div class="two-forms">
                                <div class="field-group col-auto">
                                    <span class="bold">Name</span>
                                    <input type="text" name="name" id="name" placeholder="Your Name" />
                                </div>
                                <div class="field-group col-auto">
                                    <span class="bold">Username</span>
                                    <input type="text" name="username" id="username" placeholder="username" />
                                </div>
                            </div>
                            <div class="field-group">
                                <span class="bold">Email</span>
                                <input type="email" name="email" id="email" placeholder="Your Email" />
                            </div>
                            <div class="field-group">
                                <span class="bold">Password</span>
                                <input type="password" name="pass" id="pass" placeholder="6+ characters" />
                            </div>

                            <div class="field-group">

                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>Creating an account means you're okay with our <a href="#" class="term-service">Terms of service,Privacy Policy,</a>and default <a href="#" class="term-service">Notification Settings.</a> </label>
                            </div>
                            <div class="form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Create Account" />
                            </div>
                            <a href="#" class="signup-image-link">I am already member?<span class="important">SignUp</span></a>
                            <p class="mt-6  text text-xs text-gray-500">
                                This site is protected by reCAPTCHA and the Google
                                <a href="#" class="term" rel="ugc">
                                    Privacy Policy
                                </a> and
                                <a href="#" class="term" rel="ugc">
                                    Terms of Service
                                </a>
                                apply.
                            </p>
                        </form>
                    </div>

                </div>
            </div>
        </section>



    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
